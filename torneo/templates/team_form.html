{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torneo CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <form class="form-inline" action="{% url 'create_team' %}" method="POST">
    {% csrf_token %}
    <div class="form-group mb-2">
      <label class="sr-only">Nombre de equipo: </label>
    </div>
    <div class="col-2">
      <input type="text"  class="form-control" name="nombre" placeholder="Ingrese nombre">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Abreviatura de equipo: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="abreviatura" placeholder="Ingrese abreviatura">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Año de fundacion: </label>
    </div>
    <div class="col-2">
      <input type="number" class="form-control" name="aniofundacion" placeholder="Ingrese año">
    </div>
    <div class="col-2" style="padding-top: 20px">
      <button type="submit" class="btn btn-primary ">Agregar equipo</button>
    </div>
  </form>
</body>
</html>
