{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torneo CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <form action="{% url 'create_team' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Ingrese nombre">
    
    <input type="text"  name="abreviatura" placeholder="Ingrese abreviatura">

    <input type="number" name="aniofundacion" placeholder="Ingrese anio de fundacion">
  
    <button type="submit" class="btn btn-primary">Agregar equipo</button>
  </form>
</body>
</html>
