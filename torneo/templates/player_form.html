{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torneo CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <form class="form-inline" action="{% url 'create_player' %}" method="POST">
    {% csrf_token %}
    <div class="form-group mb-2">
      <label class="sr-only">Numero de pasaporte: </label>
    </div>
    <div class="col-2">
      <input type="number"  class="form-control" name="num_pasaporte" placeholder="Ingrese número de pasaporte">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Nombre de jugador: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Nacionalidad: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="nacionalidad" placeholder="Ingrese nacionalidad">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Edad: </label>
    </div>
    <div class="col-2">
      <input type="number" class="form-control" name="edad" placeholder="Ingrese edad">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">posicion: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="posicion" placeholder="Ingrese posicion">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">posicion abreviada: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="abr_posicion" placeholder="Ingrese posicion abreviada">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Número dorsal: </label>
    </div>
    <div class="col-2">
      <input type="number" class="form-control" name="num_dorsal" placeholder="Ingrese número">
    </div>
    <div class="col-2" style="padding-top: 20px">
      <button type="submit" class="btn btn-primary ">Agregar jugador</button>
    </div>
  </form>
</body>
</html>
