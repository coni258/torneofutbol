{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torneo CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <h1>Equipos</h1>
  <div class="card-group">
    {% for equipo in Equipos %}
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">{{equipo.abreviatura}}</div>
        <div class="card-body">
          <h5 class="card-title">{{equipo.nombre}}</h5>
          <p class="card-text">Este equipo se fundó en: {{equipo.aniofundacion}}</p>
        </div>
      </div>
      {% empty %}
      <h1 class="text-light">No hay equipos aún</h1>
    {% endfor %}
  </div>
</body>
</html>
