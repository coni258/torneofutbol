{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torneo CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <form class="form-inline" action="{% url 'create_staff' equipo_id%}" method="POST">
    {% csrf_token %}
    <div class="form-group mb-2">
      <label class="sr-only">: Numero de pasasporte </label>
    </div>
    <div class="col-2">
      <input type="number"  class="form-control" name="num_pasaporte" placeholder="Ingrese numero de pasaporte">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Nombre del staff: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre del staff">
    </div>
    <div class="form-group mb-2">
      <label class="sr-only">Nacionalidad: </label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" name="nacionalidad" placeholder="Ingrese nacionalidad">
    </div>
    <div class="col-2" style="padding-top: 20px">
      <button type="submit" class="btn btn-primary ">Agregar Staff</button>
    </div>
  </form>
</body>
</html>
